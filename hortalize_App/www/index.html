<!DOCTYPE html>
<html class="no-js" data-ng-app="hortalizeStatus">
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
        <meta http-equiv="cleartype" content="on">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body ontouchstart="" onmouseover="">
        <div class="app-wrapper" >
            <header class="tbar">
                <!--img src="img/logo.svgz" class="tbar-logo tbar-icon" alt="logo" /-->
                <div class="tbar-view">
                    <span class="tbar-view-possessive">Sua</span>
                    <div class="tbar-view-selector">
                        <a href="#/chicorita" data-ng-click="tab=1" data-ng-class="{'active-item' : tab==1}" class="tbar-view-item">Chicorita</a>
                        <a href="#/coco" data-ng-click="tab=2" data-ng-class="{'active-item' : tab==2}" class="tbar-view-item">Coco</a> 
                    </div>
                </div>
            </header>
            <article class="viewBox">
                <div ng-view>
                </div>
            </article> 

        <!-- INLINED VIEWS -->

        <script type="text/ng-template" id="home.html">
        <footer class="soil-container">
            <div class="soil-info">
                <div class="soil-info-container" data-ng-repeat="stat in statsInfo">
                    <span class="soil-info-type">{{stat.type}}</span>
                    <span class="soil-info-value">{{stat.info}}
                        <small>{{stat.unit}}</small>
                    </span>
                </div>
                <div class="soil-reservatory" data-ng-repeat="perc in humityLevel">
                    <span class="soil-reservatory-level" style="height: {{perc.info}}%;"></span>
                </div>
            </div>
        </footer>
        </script>
        <!-- THE END --> 
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular-route.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular-resource.min.js"></script>
        <script src="js/vendor/jquery-2.1.0.min.js"></script>
        <script src="js/helper.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
